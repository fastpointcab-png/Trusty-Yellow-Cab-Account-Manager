<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F0F0F4" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Trusty Yellow Cab Account Manager</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Tints Color Palette #2F0058 Mapping
              primary: '#2F0058', // Night Plum - Main Actions / Sidebar
              'primary-hover': '#451075', // Slightly lighter Night Plum
              secondary: '#6D5B8E', // Darker Dusty Lavender for readable text
              surface: '#FFFFFF',
              background: '#F0F0F4', // White Iris - Main Background
              accent: '#D3D1EB', // Silver Cloud - Borders/Highlights
              lavender: '#E4D9EE', // Rose Veil - Table Headers / Soft Accents
              'lavender-light': '#F8F6FA', // Very light lavender for alternating rows
              
              // Dark mode specific overrides
              'dark-surface': '#1E1B2E', 
              'dark-bg': '#120E24', 
            },
            backgroundImage: {
              'main-gradient': 'linear-gradient(180deg, #F0F0F4 0%, #FFFFFF 100%)',
              'dark-gradient': 'linear-gradient(135deg, #120E24 0%, #2F0058 100%)',
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(47, 0, 88, 0.05)',
              'card': '0 4px 20px rgba(47, 0, 88, 0.08)',
              'glow': '0 0 15px rgba(47, 0, 88, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #BDB2CE;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2F0058;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(47, 0, 88, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background dark:bg-dark-bg text-primary dark:text-slate-100 font-sans h-full transition-colors duration-300">

</body>
</html>
